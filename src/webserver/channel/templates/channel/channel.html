{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
<html>
    <h1>Channels</h1>
    <body>
        <table>
            {% for channel in channels %}
            <tr>
                <td>
                    <a href="{{ channel }}">{{ channel }}</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
