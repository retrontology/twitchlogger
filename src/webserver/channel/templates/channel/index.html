{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
<html>
    <h1>Channels</h1>
    <body>
        <div>
            {% for channel in channels %}
                <li>
                    <a href="{{ channel }}">{{ channel }}</a>
                </li>
            {% endfor %}
        </div>
    </body>
</html>
