<table id="messages">
    <tr>
        <th>Date</th>
        <th>User</th>
        <th>Message</th>
    </tr>
    {% for message in messages %}
    <tr>
        <td>{{ message.timestamp }}</td>
        <td>
            <a style="color:{{ message.color }}; text-decoration: none;" href="{{ channel }}?username={{ message.username }}">{{ message.username }}</a>
        </td>
        <td>{{ message.content | safe }}</td>
    </tr>
    {% endfor %}
</table>
<div id="messages-navigation">
    {% if page != 0 %}
        <a id="previous-page" href="{{ previous_page }}">Prev</a>
    {% endif %}
    {% if page <= page_count %}
        <a id="next-page" href="{{ next_page }}">Next</a>
    {% endif %}
    <h2>{{ page_count }}</h2>
</div>
