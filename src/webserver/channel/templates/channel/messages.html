<table>
    <tr>
        <th>Date</th>
        <th>User</th>
        <th>Message</th>
    </tr>
    {% for message in messages %}
    <tr>
        <th>{{ message.timestamp }}</th>
        <th>
            <a style="color:{{ message.color }}; text-decoration: none;" href="{{ channel }}?username={{ message.username }}">{{ message.username }}</a>
        </th>
        <th>{{ message.content }}</th>
    </tr>
    {% endfor %}
</table>
