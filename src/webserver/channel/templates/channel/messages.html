<table>
    <tr>
        <th>Date</th>
        <th>User</th>
        <th>Message</th>
    </tr>
    {% for message in messages %}
    <tr>
        <td>{{ message.timestamp }}</td>
        <td>
            <a style="color:{{ message.color }}; text-decoration: none;" href="{{ channel }}?username={{ message.username }}">{{ message.username }}</a>
        </td>
        <td>{{ message.content | safe }}</td>
    </tr>
    {% endfor %}
    <div id="messages-navigation">
        {% if page != 0 %}
            <a id="previous-page" href="{{ channel }}?page={{ page - 1 }}&limit={{ limit }}">Prev</a>
        {% endif %}
        {% if page < page_total %}
            <a id="next-page" href="{{ channel }}?page={{ page + 1 }}&limit={{ limit }}">Next</a>
        {% endif %}
    </div>
</table>
