<div class="page-navigation">
    <a id="first-page"{% if page > 0 %} href="{% url 'user' username %}?page=0&limit={{ limit }}"{% endif %}><<</a>
    <a id="previous-page"{% if page > 0 %} href="{% url 'user' username %}?page={{ page|add:'-1' }}&limit={{ limit }}"{% endif %}><</a>
    <select data-url="{% url 'user' username %}?limit={{ limit }}">
        {% load page_filter %}
        {% for i in last_page|pages %}
        <option value="{{ i }}"{% if i == page %} selected="selected"{% endif %}>{{ i }}</option>
        {% endfor %}
    </select>
    
    <a id="next-page"{% if page < last_page %} href="{% url 'user' username %}?page={{ page|add:'1' }}&limit={{ limit }}">></a>
    <a id="last-page"{% if page < last_page %} href="{% url 'user' username %}?page={{ last_page }}&limit={{ limit }}"{% endif %}>{{ last_page}} >></a>
</div>
